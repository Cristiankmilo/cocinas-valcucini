<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalización de Mobiliario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5 mueble-formulario">
    <form id="formularioMueble" class="bg-white p-4 rounded shadow">
      <h2 class="mb-4">Personaliza tu Mobiliario</h2>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <select id="categoria" name="categoria" class="form-select">
          <option value="">Seleccione una categoría</option>
          <option value="cocina">Cocina</option>
          <option value="bano">Baño</option>
          <option value="lavadero">Lavadero</option>
          <option value="closet">Closet</option>
          <option value="escritorio">Escritorio</option>
          <option value="zapatero">Zapatero</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="medidas" class="form-label">Medidas (Ancho x Alto x Profundidad en cm):</label>
        <input type="text" id="medidas" name="medidas" class="form-control">
      </div>

      <div class="mb-3">
        <label for="material" class="form-label">Material principal:</label>
        <select id="material" name="material" class="form-select">
          <option value="madera">Madera maciza</option>
          <option value="mdf">MDF</option>
          <option value="melamina">Melamina</option>
          <option value="metal">Metal</option>
          <option value="vidrio">Vidrio</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color:</label>
        <input type="text" id="color" name="color" class="form-control" placeholder="Ej: Blanco, Roble, Negro...">
      </div>

      <div class="mb-3">
        <label for="herrajeria" class="form-label">Herrajería:</label>
        <select id="herrajeria" name="herrajeria" class="form-select">
          <option value="nacional">Nacional</option>
          <option value="importada">Importada</option>
        </select>
      </div>

      <div id="opcionesCategoria"></div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" class="form-control">
      </div>

      <div id="campoTransporte" class="mb-3 d-none">
        <label for="transporte" class="form-label">Transporte:</label>
        <select id="transporte" name="transporte" class="form-select">
          <option value="cotizacion">Incluir en cotización</option>
          <option value="cliente">Corre por cuenta del cliente</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" class="form-control">
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen de referencia:</label>
        <input type="file" id="imagen" name="imagen" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>
  </div>

  <script>
    const ciudadInput = document.getElementById('ciudad');
    const transporteField = document.getElementById('campoTransporte');
    const categoriaSelect = document.getElementById('categoria');
    const opcionesCategoria = document.getElementById('opcionesCategoria');

    ciudadInput.addEventListener('input', () => {
      if (ciudadInput.value.trim().toLowerCase() !== 'bogotá') {
        transporteField.classList.remove('d-none');
      } else {
        transporteField.classList.add('d-none');
      }
    });

    categoriaSelect.addEventListener('change', () => {
      const categoria = categoriaSelect.value;
      let html = '';

      if (categoria === 'cocina') {
        html += `
          <div class="mb-3">
            <label class="form-label">Encimera o Mesón:</label>
            <select class="form-select">
              <option>Granito</option>
              <option>Cuarzo</option>
              <option>Sinterizado</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Puertas:</label>
            <select class="form-select">
              <option>Pintura poliuretano</option>
              <option>Alto brillo</option>
              <option>Melamina</option>
            </select>
          </div>`;
      } else if (categoria === 'bano') {
        html += `
          <div class="mb-3">
            <label class="form-label">Lavamanos:</label>
            <select class="form-select">
              <option>Porcelanato</option>
              <option>Fibra de vidrio</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Puertas:</label>
            <select class="form-select">
              <option>Melamina</option>
              <option>RH</option>
            </select>
          </div>`;
      } else if (categoria === 'lavadero') {
        html += `
          <div class="mb-3">
            <label class="form-label">Fregadero:</label>
            <select class="form-select">
              <option>Porcelanato</option>
              <option>Fibra de vidrio</option>
            </select>
          </div>`;
      } else if (categoria === 'closet') {
        html += `
          <div class="mb-3">
            <label class="form-label">Tipo de closet:</label>
            <select class="form-select">
              <option>Walking Closet</option>
              <option>Closet tradicional</option>
            </select>
          </div>`;
      } else {
        html = '';
      }

      opcionesCategoria.innerHTML = html;
    });
  </script>

</body>
</html>
